{% extends "layout.html" %}
{% block title %}AI Resume Builder{% endblock %}

{% block content %}
<div class="page-header">
    <h1>AI Resume Builder</h1>
    <p>Provide some basic details and let our AI create a professional resume for you.</p>
</div>

<div class="card">
    <form id="aiBuilderForm" method="POST" action="{{ url_for('ai_resume_builder') }}">
        <div class="form-group">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" id="phone" name="phone" class="form-control">
        </div>
        <div class="form-group">
            <label for="job_role" class="form-label">Target Job Role</label>
            <input type="text" id="job_role" name="job_role" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="skills" class="form-label">Your Top Skills</label>
            <textarea id="skills" name="skills" class="form-textarea" rows="3" placeholder="Describe your key skills and technologies..."></textarea>
        </div>
        <div class="form-group">
            <label for="experience" class="form-label">Briefly Describe Your Experience</label>
            <textarea id="experience" name="experience" class="form-textarea" rows="4" placeholder="Mention your previous roles, responsibilities, and key projects..."></textarea>
        </div>
        <div class="form-group">
            <label for="education" class="form-label">Your Education</label>
            <textarea id="education" name="education" class="form-textarea" rows="2" placeholder="e.g., Bachelor of Technology in Computer Science..."></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Let AI Build My Resume</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('aiBuilderForm').addEventListener('submit', function() {
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loader-text');
        loaderText.textContent = 'Generating your AI resume... This might take a few seconds.';
        loader.classList.add('active');
    });
</script>
{% endblock %}
