<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resume Analysis Report</title>
    <style>
        @page {
            size: A4;
            margin: 0.75in;
            margin-top: 1in;
            margin-bottom: 1in;
        }
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            line-height: 1.5;
            color: #333;
            margin: 0;
            padding: 0;
            font-size: 12px;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #764ba2;
            page-break-after: avoid;
        }
        .header h1 {
            color: #5a3a8a;
            margin-bottom: 5px;
            font-size: 24px;
            margin-top: 0;
        }
        .header p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }
        .job-role {
            background-color: #f3f0f7;
            padding: 10px 15px;
            border-radius: 6px;
            display: block;
            margin-bottom: 20px;
            font-weight: bold;
            border-left: 4px solid #764ba2;
            page-break-after: avoid;
        }
        .content {
            margin-bottom: 20px;
            page-break-inside: avoid;
        }
        .analysis-content {
            font-size: 12px;
            line-height: 1.4;
        }
        .analysis-content h5 {
            color: #5a3a8a;
            font-size: 14px;
            margin: 15px 0 8px 0;
            font-weight: bold;
            page-break-after: avoid;
        }
        .analysis-content p {
            margin: 8px 0;
            text-align: justify;
        }
        .analysis-content .badge {
            background: #764ba2;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }
        .analysis-content .mb-2 {
            margin-bottom: 6px;
            padding-left: 15px;
            position: relative;
        }
        .analysis-content .mb-2::before {
            content: "✓";
            color: #28a745;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        .analysis-content .alert {
            border: 1px solid #dc3545;
            color: #dc3545;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: inherit;
            font-size: inherit;
        }
        .footer {
            text-align: center;
            font-size: 10px;
            color: #777;
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 15px;
            page-break-inside: avoid;
        }
        .page-break {
            page-break-before: always;
        }
        .no-break {
            page-break-inside: avoid;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Resume Analysis Report</h1>
        <p>Generated by Resume Analyzer powered by Gemini AI</p>
    </div>
    
    <div class="job-role">
        Position: {{ job_role }}
    </div>
    
    <div class="content">
        {{ result|safe }}
    </div>
      <div class="footer">
        <p>© 2025 Resume Analyzer | This report was automatically generated on {{ now.strftime('%B %d, %Y at %H:%M') }}</p>
    </div>
</body>
</html>
