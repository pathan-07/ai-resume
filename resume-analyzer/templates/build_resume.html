{% extends "layout.html" %}
{% block title %}Build Your Resume{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Build Your Resume</h1>
    <p>Fill in the details below to create a professional resume manually.</p>
</div>

<div class="card">
    <form method="POST" action="{{ url_for('build_resume') }}">
        <div class="form-group">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" id="phone" name="phone" class="form-control">
        </div>
        <div class="form-group">
            <label for="job_role" class="form-label">Target Job Role</label>
            <input type="text" id="job_role" name="job_role" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="skills" class="form-label">Skills (comma-separated)</label>
            <input type="text" id="skills" name="skills" class="form-control" placeholder="e.g., Python, Flask, SQL">
        </div>
        <div class="form-group">
            <label for="experience" class="form-label">Work Experience</label>
            <textarea id="experience" name="experience" class="form-textarea" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="education" class="form-label">Education</label>
            <textarea id="education" name="education" class="form-textarea" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="certifications" class="form-label">Certifications</label>
            <textarea id="certifications" name="certifications" class="form-textarea" rows="2"></textarea>
        </div>
        <div class="form-group">
            <label for="achievements" class="form-label">Achievements</label>
            <textarea id="achievements" name="achievements" class="form-textarea" rows="2"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Generate Resume</button>
        </div>
    </form>
</div>
{% endblock %}
