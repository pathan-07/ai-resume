{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div style="display: flex; align-items: center; justify-content: center; height: 100%;">
    <div class="card" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4" style="color: var(--primary-color);">Create an Account</h3>
        <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">Sign Up</button>
        </form>
        <p class="text-center mt-4" style="color: var(--text-secondary);">
            Already have an account? <a href="{{ url_for('login') }}" style="color: var(--primary-color);">Login</a>
        </p>
    </div>
</div>
{% endblock %}
