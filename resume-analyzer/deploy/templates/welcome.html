{% extends "layout.html" %}
{% block title %}Welcome - Resume Analyzer{% endblock %}

{% block content %}
<div style="display: flex; align-items: center; justify-content: center; height: 100%;">
    <div class="card text-center" style="max-width: 500px;">
        <h1 style="color: var(--primary-color); margin-bottom: 1rem;"><i class="fas fa-brain"></i> Resume Analyzer</h1>
        <p style="color: var(--text-secondary); margin-bottom: 2rem; font-size: 1.1rem;">
            Leverage AI to get personalized feedback and land your dream job.
        </p>
        <div class="d-flex gap-2 justify-center">
            <a href="{{ url_for('signup') }}" class="btn btn-primary btn-lg">Create Account</a>
            <a href="{{ url_for('login') }}" class="btn btn-outline btn-lg">Login</a>
        </div>
    </div>
</div>
{% endblock %}
