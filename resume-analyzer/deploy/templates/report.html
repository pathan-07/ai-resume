<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Analysis Report</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            color: #1f2937;
            line-height: 1.6;
            margin: 20px;
        }
        .report-container {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 25px;
        }
        .header {
            background-color: #6366f1;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .header h1 { margin: 0; font-size: 24px; }
        .header p { margin: 5px 0 0; opacity: 0.9; }
        .analysis-content { margin-top: 20px; }
        .analysis-content h5 {
            font-size: 18px;
            color: #4f46e5;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 8px;
            margin: 20px 0 10px 0;
        }
        .highlight-box {
            background-color: #f9fafb;
            border-left: 4px solid #818cf8;
            padding: 15px;
            margin-top: 10px;
            border-radius: 4px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <div class="header">
            <h1>Resume Analysis Report</h1>
            <p>For Job Role: {{ job_role }}</p>
        </div>
        <div class="analysis-content">
            {{ result | safe }}
        </div>
        <div class="footer">
            <p>Generated on: {{ now.strftime('%Y-%m-%d %H:%M') }} | Powered by Gemini AI</p>
        </div>
    </div>
</body>
</html>
