services:
  - type: web
    name: resume-analyzer
    env: python
    plan: free
    
    # Build command - install dependencies
    buildCommand: "pip install -r requirements.txt"
    
    # Start command - change to the correct directory and run with gunicorn
    startCommand: "cd resume-analyzer/deploy && gunicorn --bind 0.0.0.0:$PORT app:app"
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: GOOGLE_API_KEY
        sync: false  # You'll need to set this manually in Render dashboard
      - key: SENDER_EMAIL
        sync: false  # You'll need to set this manually in Render dashboard
      - key: SENDER_PASSWORD
        sync: false  # You'll need to set this manually in Render dashboard